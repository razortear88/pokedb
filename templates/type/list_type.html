<html>
    <head>
        <title>List Type</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        {{ if gt (len .types) 0 }}
            <table border="black">
                <tr>
                    <th>Name</th>
                    <th colspan="2"><center>Action</center></th>
                </tr>
                {{range .types}}
                    <tr>
                        <td><a href="/type/{{ .Name }}">{{ .Name }}</a></td>
                        <td><button  onclick="location.href = '/type/{{ .Name }}/update';">Update</button></td>
                        <form action="/type/{{ .Name }}/delete" method="post">
                            <td><button type="submit" onclick="return confirm('are you sure?')">Delete</button></td>
                        </form>
                    </tr>
                {{end}}
            </table>
        {{ else }}
            <p> No Type Created</p>
        
        {{ end }}
        
    </body>
    <script>
        function deleteType(typeName){
            return fetch(`/type/${typeName}`, {
            method: 'DELETE',
            }).then(alert("Type Deleted"))
        }
    </script>
</html>
