{{ if .title }}
<title>{{ .title }}</title>
{{ else }}
<title>Pokedb</title>
{{ end }}
{{ template "header.html" }}
    <button onclick="location.href='/game'"><-</button><br>
    {{ if ne .game.Name "" }}
        <img width="200" src="{{ .game.Cover }}" />
        <p>Name: {{ .game.Name }}</p>
        <p>Generation: {{ .game.Generation }}</p>
    {{ else }}
        <p>Game Does Not Exists</p>
    {{ end }}
{{ template "footer.html" }}
